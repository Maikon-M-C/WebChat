<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .users-sidebar {
            width: 250px;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 15px;
        }
        
        .users-sidebar h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .users-list {
            list-style: none;
        }
        
        .users-list li {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        
        .users-list li:hover {
            background-color: #e8e8e8;
            border-left-color: #007bff;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .messages-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        .messages-ul {
            list-style: none;
        }
        
        .message-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        
        #message-form {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
    
    <script src="./js/Client.js" defer></script>
</head>
<body>
    <aside class="users-sidebar">
        <h3>Usu√°rios</h3>
        <ul class="users-list">
        </ul>
    </aside>

    <div class="chat-container">
        <section class="messages-section">
            <ul class="messages-ul"></ul>
        </section>

        <form id="message-form">
            <input type="text" class="message-input" placeholder="Digite sua mensagem...">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
